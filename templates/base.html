{% load static %}
{% load humanize %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somdip Sen</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/myApp/myApp.js' %}"></script>
</head>
<body>
<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Somdip Django</a>
        <ul id="nav-mobile" class="right">
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
            <li><a href="{% url 'search' %}">Search by Country</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 style="text-align: center">Coronavirus Status</h1>
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <h5 class="text">Total Cases</h5>
                </div>
                <div class="card-content">
                    <h6 class="count">{{ total_case|intcomma }}</h6>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <h5 class="text">Total Deaths</h5>
                </div>
                <div class="card-content">
                    <h6 class="count">{{ total_death|intcomma }}</h6>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <h5 class="text">Recovered </h5>
                </div>
                <div class="card-content">
                    <h6 class="count">{{ total_recovered|intcomma }}</h6>
                </div>
            </div>
        </div>

    </div>
    {% block content %}     {% endblock content %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
